<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Mode Background Gradients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="grid grid-cols-3 gap-8">
        <!-- Gradient 1: Soft White to Gray -->
        <div class="h-64 bg-gradient-to-br from-white via-gray-50 to-gray-200 border border-gray-300 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">Soft White to Gray</p>
        </div>

        <!-- Gradient 2: Warm Tones -->
        <div class="h-64 bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 border border-gray-400 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">Warm Gray Tones</p>
        </div>

        <!-- Gradient 3: Blue-Gray -->
        <div class="h-64 bg-gradient-to-br from-blue-50 via-gray-100 to-blue-100 border border-blue-200 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">Blue-Gray</p>
        </div>

        <!-- Gradient 4: Beige Variation -->
        <div class="h-64 bg-gradient-to-br from-white via-gray-50 to-[#F5F5DC] border border-gray-200 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">White to Beige</p>
        </div>

        <!-- Gradient 5: Soft Pastel -->
        <div class="h-64 bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 border border-gray-200 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">Pastel Mix</p>
        </div>

        <!-- Gradient 6: Subtle Earth Tones -->
        <div class="h-64 bg-gradient-to-br from-gray-100 via-[#D2B48C] to-gray-200 border border-gray-300 rounded-lg shadow-lg">
            <p class="text-center pt-24 text-gray-500">Earth Tones</p>
        </div>
    </div>
</body>
</html>
